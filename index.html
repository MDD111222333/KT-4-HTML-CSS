<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro-–ø–ª–∏—Ç–∫–∏ Windows 8</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #1b005c;
            color: white;
            overflow-x: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-size: 22px;
        }

        .user {
            font-size: 16px;
            opacity: 0.8;
        }

        .start-screen {
            display: grid;
            grid-template-columns: repeat(8, 120px);
            grid-auto-rows: 120px;
            gap: 10px;
            justify-content: center;
            padding: 40px;
            background-color: #1b005c;
        }

        .tile {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 10px;
            color: white;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }

            .tile:hover {
                transform: scale(1.05);
                filter: brightness(1.2);
            }

        .blue {
            background-color: #00aff0;
        }

        .green {
            background-color: #00b294;
        }

        .red {
            background-color: #e81123;
        }

        .purple {
            background-color: #68217a;
        }

        .orange {
            background-color: #ff8c00;
        }

        .teal {
            background-color: #008272;
        }

        .yellow {
            background-color: #ffc40d;
        }

        .pink {
            background-color: #ec008c;
        }

        .wide {
            grid-column: span 2;
            width: 250px;
        }

        .large {
            grid-column: span 2;
            grid-row: span 2;
            width: 250px;
            height: 250px;
        }

        .icon {
            font-size: 36px;
            margin-bottom: auto;
        }

        .label {
            font-size: 13px;
            opacity: 0.9;
        }

        .tile {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @media (max-width: 1200px) {
            .start-screen {
                grid-template-columns: repeat(6, 120px);
            }
        }

        @media (max-width: 992px) {
            .start-screen {
                grid-template-columns: repeat(5, 120px);
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 15px 20px;
                font-size: 18px;
            }

            .user {
                font-size: 14px;
            }

            .start-screen {
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: 1fr;
                gap: 8px;
                padding: 20px 15px;
            }

            .tile {
                aspect-ratio: 1 / 1;
                min-height: 80px;
            }

            .wide {
                grid-column: span 2;
                width: auto;
            }

            .large {
                grid-column: span 2;
                grid-row: span 2;
                width: auto;
                height: auto;
            }

            .icon {
                font-size: 28px;
            }

            .label {
                font-size: 12px;
            }
        }

        @media (max-width: 576px) {
            .top-bar {
                padding: 10px 15px;
                font-size: 16px;
            }

            .start-screen {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
                padding: 15px 10px;
            }

            .tile {
                min-height: 70px;
                padding: 8px;
            }

            .icon {
                font-size: 24px;
            }

            .label {
                font-size: 11px;
            }

            .wide, .large {
                grid-column: span 1;
                grid-row: span 1;
            }
        }


        @media (max-width: 400px) {
            .start-screen {
                grid-template-columns: repeat(2, 1fr);
            }

            .tile {
                min-height: 65px;
            }

            .icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>Start</div>

    </div>

        <div class="tile green wide"><div class="icon">‚òÅÔ∏è</div><div class="label">SkyDrive</div></div>
        <div class="tile red"><div class="icon">üì∞</div><div class="label">News</div></div>
        <div class="tile pink"><div class="icon">üí¨</div><div class="label">Messaging</div></div>
        <div class="tile teal"><div class="icon">üíº</div><div class="label">Finance</div></div>

</body>
</html>
